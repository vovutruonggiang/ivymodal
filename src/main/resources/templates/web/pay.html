<!DOCTYPE html>
<html lang="en">

<head th:replace="web/fragments/head :: head"></head>
<style>

    .color-buttons-container {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 10px; /* Khoảng cách dưới cùng để tách các nút màu khỏi phần nội dung khác */
    }

    footer {
        background-color: #f8f9fa;
        padding: 40px 0;
        width: 100%;
        box-sizing: border-box;
    }

    .footer-content {
        max-width: 1140px;
        margin: 0 auto;
    }

    .dropdown-submenu {
        position: relative;
    }

    .dropdown-submenu .dropdown-menu {
        top: 0;
        left: 100%;
        margin-top: -1px;
    }

</style>

<body>
<div class="container">
    <div th:replace="web/fragments/menu :: menu"></div>

    <h1 class="mt-5 mb-4">Thanh toán sản phẩm quần áo</h1>

    <!-- Thông tin sản phẩm -->
    <div class="card mb-4">
        <div class="card-header">
            Thông tin sản phẩm
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image">
                </div>
                <div class="col-md-8">
                    <h5 class="card-title">Tên sản phẩm</h5>
                    <p class="card-text">Mô tả ngắn về sản phẩm và các thông tin khác.</p>
                    <p class="card-text">Giá: $99.99</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Địa chỉ giao hàng -->
    <div class="card mb-4">
        <div class="card-header">
            Địa chỉ giao hàng
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">Thành phố</label>
                    <input type="text" class="form-control" id="city" placeholder="Nhập thành phố">
                </div>
                <div class="mb-3">
                    <label for="zip" class="form-label">Mã bưu điện</label>
                    <input type="text" class="form-control" id="zip" placeholder="Nhập mã bưu điện">
                </div>
            </form>
        </div>
    </div>

    <!-- Hình thức thanh toán -->
    <div class="card mb-4">
        <div class="card-header">
            Hình thức thanh toán
        </div>
        <div class="card-body">
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked>
                <label class="form-check-label" for="creditCard">
                    Thẻ tín dụng
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
                <label class="form-check-label" for="paypal">
                    PayPal
                </label>
            </div>
        </div>
    </div>

    <!-- Nút thanh toán -->
    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Thanh toán</button>
    </div>

    <footer th:replace="web/fragments/footer :: footer"></footer>

    <div th:replace="web/fragments/script :: script"></div>
</div>
</body>

</html>
